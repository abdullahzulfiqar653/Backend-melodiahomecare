{% extends 'base.html' %} {% block title %}Companion Service{% endblock %} 
{% block home %} {% for service in service %}
<section class="introduction--section">
  <div class="introduction">
    <div class="container">
      <div class="introduction--heading">
        <h1>{{ service.service_name }}</h1>
        {% if sub_heading %}
        <p style="padding-left: 10px; font-size: 1rem">
          {{ service.sub_heading }}
        </p>
        {% endif %}
      </div>
      <div class="introduction--image">
        <p>{{ service.blog|safe }}</p>
        {% if service_image %}
        <img src="{{ service.service_image.url }}" alt="" />
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endfor %} {% endblock %}
