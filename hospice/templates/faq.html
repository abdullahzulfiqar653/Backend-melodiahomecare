{% extends 'base.html' %} {% block title %}FAQ{% endblock %} {% block home %}
<section class="introduction--section">
    <div class="introduction">
      <div class="container">
        <div class="introduction--heading">
          <h1>FAQ</h1>
        </div>
        <div class="introduction--image">
          <div>
              {% for faq in faq %}
            <h4>{{ faq.question }}</h4>
            <p>
              {{ faq.description }}
            </p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
